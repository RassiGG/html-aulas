<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função prompt box</title>
</head>
<body>
    <script>
        var querMsg= confirm("Gostária de receber uma mensagem de boas vindas?");
        if(querMsg){
            var nome  = prompt("Por favor, qual seu nome?", "");

        }
        if(nome != null && nome !=""){
            alert("Olá " + nome + ", seja bem vindo.");
        }

    </script>

</body>
</html>
